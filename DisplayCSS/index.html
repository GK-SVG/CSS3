<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="display.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        This is block display or default display
    </div>
    <div class="div2">
        This is inline display means minimum width/height.We can't add width or height to this.
    </div>
    <div class="div3">
        This is inline-block display means this combination of inline/block display.
    </div>
    <div class="div4">
        This is none display means don't display this.
    </div>
    
</body>
</html>
